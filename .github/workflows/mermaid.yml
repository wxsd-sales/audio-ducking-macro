name: Generate Mermaid SVGs and Update README

on:
  push:
    branches:
      - main
    paths:
      - 'diagrams/**/*.mmd'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create Puppeteer Config
        run: echo '{"args":["--no-sandbox", "--disable-setuid-sandbox"]}' > puppeteer-config.json

      - name: Create images directory
        run: mkdir -p images

      - name: Convert MMD to SVG and Update README
        run: |
          for file in diagrams/*.mmd; do
            filename=$(basename "$file" .mmd)
            
            # Use the -p flag to pass the puppeteer config
            mmdc -p puppeteer-config.json -i "$file" -o "images/${filename}.svg" -t neutral
            
            CONTENT="<details><summary>ðŸ“± View for Mobile</summary>\n\n![${filename}](./images/${filename}.svg)\n\n</details>"
            
            sed -i "//,// {
                //! { //! d; }
                //a $CONTENT
            }" README.md
          done

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/*.svg README.md
          # Remove the temporary config before committing
          rm puppeteer-config.json
          git commit -m "docs: sync mermaid svgs for mobile (sandbox fix)" || exit 0
          git push