name: Generate Mermaid SVGs and Update README

on:
  push:
    branches:
      - main
    paths:
      - 'diagrams/**/*.mmd'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create Puppeteer Config
        run: echo '{"args":["--no-sandbox", "--disable-setuid-sandbox"]}' > puppeteer-config.json

      - name: Create images directory
        run: mkdir -p images

      - name: Convert MMD to SVG and Update README
        run: |
          for file in diagrams/*.mmd; do
            filename=$(basename "$file" .mmd)
            
            # 1. Generate SVG (The -p flag handles the sandbox issue)
            if ! mmdc -p puppeteer-config.json -i "$file" -o "images/${filename}.svg" -t neutral; then
              echo "‚ö†Ô∏è Warning: Failed to convert $file. Skipping..."
              continue
            fi
            
            # 2. Prepare Injection Content
            # Note: We escape newlines for sed
            CONTENT="<details><summary>üì± View for Mobile</summary>\\n\\n![${filename}](./images/${filename}.svg)\\n\\n</details>"
            
            # 3. Robust Injection
            # Only attempt 'sed' if the tag actually exists in the file
            if grep -q "" README.md; then
              echo "Injecting SVG link for $filename..."
              sed -i "//,// {
                  //! { //! d; }
                  //a $CONTENT
              }" README.md
            else
              echo "‚ö†Ô∏è Warning: Placeholder for $filename not found in README. Skipping injection."
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/*.svg README.md
          # Remove the temporary config before committing
          rm puppeteer-config.json
          git commit -m "docs: sync mermaid svgs for mobile (sandbox fix)" || exit 0
          git push